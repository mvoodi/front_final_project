<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>
        <h2 id="total-balance">$0.00</h2>
        <div class="forms-container">
          <div class="form-section">
            <h3>Add Income</h3>
            <form id="income-form">
                <input id="income-amount" type="number" placeholder="Amount" step="0.01" required />
                <select id="income-category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Salary">Salary</option>
                    <option value="Freelance">Freelance</option>
                    <option value="Investment">Investment</option>
                    <option value="Gift">Gift</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit">Add Income</button>
            </form>
        </div>
        
        <div class="form-section">
            <h3>Add Expense</h3>
            <form id="expense-form">
                <input id="expense-amount" type="number" placeholder="Amount" step="0.01" required />
                <select id="expense-category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Health">Health</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Education">Education</option>
                    <option value="Rent">Rent</option>
                    <option value="Travel">Travel</option>
                    <option value="Subscriptions">Subscriptions</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit">Add Expense</button>
            </form>
        </div>
        
        </div>
        <div class="filter-container">
            <h3>Filters</h3>
            <select id="filter-category">
                <option value="">Select Category</option>
                <!-- Add more categories dynamically if needed -->
            </select>
            <input id="filter-date" type="date" />
            <button id="filter-btn">Apply Filters</button>
        </div>
        <div class="transactions-list">
            <h3>Transactions</h3>
            <ul id="transactions-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
