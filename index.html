<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Трекер бюджета</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Трекер бюджета</h1>
    <h2>Баланс: <span id="balance">0</span> ₽</h2>

    <div class="forms-container">
      <div class="form-section">
        <h3>Добавить доход</h3>
        <input type="text" id="income-name" placeholder="Название дохода" />
        <input type="number" id="income-amount" placeholder="Сумма" />
        <select id="income-category">
          <option value="">Категория</option>
          <option value="Зарплата">Зарплата</option>
          <option value="Премия">Премия</option>
          <option value="Инвестиции">Инвестиции</option>
          <option value="Прочее">Прочее</option>
        </select>
        <button id="add-income">Добавить доход</button>
      </div>

      <div class="form-section">
        <h3>Добавить расход</h3>
        <input type="text" id="expense-name" placeholder="Название расхода" />
        <input type="number" id="expense-amount" placeholder="Сумма" />
        <select id="expense-category">
          <option value="">Категория</option>
          <option value="Еда">Еда</option>
          <option value="Развлечения">Развлечения</option>
          <option value="Транспорт">Транспорт</option>
          <option value="Аренда">Аренда</option>
          <option value="Прочее">Прочее</option>
        </select>
        <button id="add-expense">Добавить расход</button>
      </div>
    </div>

    <div class="transactions-list">
      <h3>Транзакции</h3>
      <ul id="transactions"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
